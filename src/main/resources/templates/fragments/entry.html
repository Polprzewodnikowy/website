<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>

<body>
    <div class="entry" th:fragment="entry (entry)">
        <div class="entryTitle">
            <h1 th:text="${entry.title}"></h1>
        </div>
        <div class="entryContents">
            <th:block th:utext="${entry.body}"/>
        </div>
    </div>
</body>
</html>
