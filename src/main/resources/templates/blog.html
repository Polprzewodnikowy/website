<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/layout.html}">
<head>
    <title>Blog</title>
</head>

<body>
    <div class="blog" layout:fragment="content">
        <div class="alert alert-success" role="alert" th:if="${param.delete}">
            <span class="text-center d-flex justify-content-center">Entry has been succesfully deleted</span>
        </div>
        <div th:each="entry : ${entries}" th:insert="fragments/entry :: entry (entry = ${entry})"></div>
        <nav th:if="${pages > 1}">
            <ul class="pagination">
                <li class="page-item bg-light" th:classappend="${pageNumber == currentPage} ? active" th:each="pageNumber : ${pageNumbers}">
                    <a class="page-link border-primary" th:href="@{/blog/{id}(id=${pageNumber})}" th:text="${pageNumber}"
                       th:classappend="${pageNumber == currentPage} ? 'bg-primary text-white' : ''"></a>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
