<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/layout.html}">
<head>
    <title>Blog</title>
</head>

<body>
    <div class="blog" layout:fragment="content">
        <div th:each="entry : ${entries}" th:insert="fragments/entry :: entry (entry = ${entry})"></div>
    </div>
</body>
</html>
