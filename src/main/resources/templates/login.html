<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/layout.html}">
<head>
    <title>Login</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-lg"></div>
        <div class="col-lg-5">
            <div class="card card-body mx-auto justify-content-center">
                <div class="alert alert-danger" role="alert" th:if="${param.error}">
                    <span class="text-center d-flex justify-content-center">Invalid username or password</span>
                </div>
                <div class="alert alert-success" role="alert" th:if="${param.logout}">
                    <span class="text-center d-flex justify-content-center">You have been successfully logged out</span>
                </div>
                <form action="/login.html" th:action="@{/login}" method="post">
                    <div class="form-group">
                        <label>Login</label>
                        <input type="text" class="form-control border-primary" name="username" placeholder="login">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control border-primary" name="password" placeholder="password">
                    </div>
                    <button type="submit" class="btn border-primary  btn-block">Log In</button>
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                </form>
            </div>
        </div>
        <div class="col-lg"></div>
    </div>
</div>
</body>
</html>
